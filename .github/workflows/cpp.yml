name: C++ CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build-ircserv:
    name: Build ircserv

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - run: make -j $(nproc)

  build-ircbot:
    name: Build ircbot

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - run: echo $(nproc)
    - run: make -j $(nproc) -C bot
